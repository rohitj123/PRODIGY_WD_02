<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style.css" />
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="stopwatch">
      <div class="timerDisplay">00 : 00 : 00</div>
    </div>

    <div class="buttons">
      <button id="stopBtn" class="btn btn1" style="--clr: red">Stop</button>

      <button id="startBtn" class="btn btn2" style="--clr: green">Start</button>

      <button id="resetBtn" class="btn btn3" style="--clr: blue">Reset</button>
    </div>

  </body>
